<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div id="app">
        <div class="todo-input-wrapper">
            <input  type="text" v-model="newTodo" v-on:keyup.13="addTodo">
            <input type="button" value="add" @click="addTodo" >
        </div>
        <div class="list-wrapper">
            <ul class="todo-list">
               <li v-for="(element,index) in todoList"
                 class="todo" >
                {{ element.obbiettivo}}
                <i class="fa-solid fa-circle-xmark"  @click="removeTodo(index)"></i>
               </li>

    </div>

</body>
</html>
